<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <!--  formularze na stronach w znacznikach form -->
  <!--  zeby spiac trzeba for jak id -->
   
    <form action="https://formspree.io/sabinapuchala@gmail.com" method="post">
        <label for=“name”>Imię: </label>
        <br>
        <input type="text" id="name" name="name">
        <br><br>
        <label for=“surname”>Nazwisko: </label>
        <br>
        <input type="text" id="surname" name="surname">
        <br><br>
        <label for=“email”>E-mail: </label>
        <br>
        <input type="email" id="email" name="email">
        <br><br>
        <label for=“tel”>Numer: </label>
        <br>
        <input type="tel" id="number" name="number">        
        <br><br>
    <!--    textarea - sluzy do wygeneronia rzestrzeni na dluznsza wiadomosc uzytkownika -->
        <label for=“msg”>Wpisz wiadomość </label>
        <input type="text" id="message" name="message">
        <br>
        <textarea maxlength=“1” name="" id="msg" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="send">
    </form>
</body>
</html>
